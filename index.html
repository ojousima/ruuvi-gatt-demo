<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
  <link rel="stylesheet" href="./css/tab.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/body.css">
  <script type="text/javascript" src="./js/tab.js"></script>
  <script type="text/javascript" src="./js/includehtml.js"></script>
  <script src="js/bundle.js" type="application/javascript"></script>
</head>
<body onload="app.INIT()">
<!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Device')">Device</button>
  <button class="tablinks" onclick="openTab(event, 'Acceleration')">Acceleration</button>
  <button class="tablinks" onclick="openTab(event, 'Environmental')">Environmental</button>
</div>
<!-- https://www.w3schools.com/howto/howto_html_include.asp -->
<div id="tabarea">
<div w3-include-html="html/device.html" id="Device" class="tabcontent"></div>
<div w3-include-html="html/acceleration.html" id="Acceleration" class="tabcontent"></div>
<div w3-include-html="html/environmental.html" id="Environmental" class="tabcontent"></div>
</div>
<div w3-include-html="html/console.html"></div>  
<script>includeHTML();</script>

</body>
</html>
